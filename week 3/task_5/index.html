<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Karla:wght@300&family=Philosopher&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p class="intro">It's free and only takes a minute.</p>

        <form>
    <div class="form">
            <label for="firstName">First Name</label><br>
            <input type="text"/>
    </div>

    <div class="form">
            <label for="lastName">Last Name</label><br>
            <input type="text"/>
    </div>

    <div class="form">
            <label for="email">Email</label><br>
            <input type="email"/>
    </div>

    <div class="form">
            <label for="password">Password</label><br>
            <input type="password"/>
    </div>

    <div class="form">
            <label for="confirmPassword">Confirm Password</label><br>
            <input type="password"/>
    </div>
<div class="button">
            <button>SIGN UP</button>
</div>
            <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> </p>
        </form>
    </div>

    <p class="bottom-text">Already have an account? <a href="#">Login Here.</a></p>

</body>
</html>
